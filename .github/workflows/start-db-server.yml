name: Start DB Server

on:
  workflow_call:
    inputs:
      azure_resource_group:
        required: true
        type: string
      azure_server_name:
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true

jobs:
  start-db-server:
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install latest stable Azure CLI
        run: |
          # Add Microsoft's GPG key for package signing
          curl -sL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc.gpg > /dev/null

          # Add the Azure CLI software repository for your specific OS release (e.g., jammy)
          AZ_REPO=$(lsb_release -cs)
          echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $AZ_REPO main" | sudo tee /etc/apt/sources.list.d/azure-cli.list

          # Update the package index
          sudo apt-get update

          # Install the latest version of azure-cli
          sudo apt-get install -y azure-cli

      - name: Start DB Server
        run: |
          STATE=$(az postgres flexible-server show \
            --resource-group "${{ inputs.azure_resource_group }}" \
            --name "${{ inputs.azure_server_name }}" \
            --api-version 2024-11-01 \
            --query "state" -o tsv)
          if [ "$STATE" == "Ready" ]; then
              echo "${{ inputs.azure_server_name }} is already running"
          else
              az postgres flexible-server start \
                --resource-group "${{ inputs.azure_resource_group }}" \
                --name "${{ inputs.azure_server_name }}" \
                --api-version 2024-11-01
          fi
