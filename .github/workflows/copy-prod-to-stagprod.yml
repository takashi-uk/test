name: Copy Prod to StagProd DBs

on:
  workflow_dispatch:

jobs:
  call-multi-db-copy:
    uses: ./.github/workflows/multi-db-copy.yml
    with:
      copy_pairs_path: .github/config/copy_pairs.prod-to-stagprod.json
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      PRODSVR_PASSWORD_SECRET: ${{ secrets.PRODSVR_PASSWORD_SECRET }}
      STAGSVR_PASSWORD_SECRET: ${{ secrets.STAGSVR_PASSWORD_SECRET }}
