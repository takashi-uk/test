name: Revoke all Dev Tokens

on:
  workflow_dispatch:

jobs:
  revoke-tokens-app-private:
    uses: ./.github/workflows/revoke-tokens.yml
    with:
      IDP_URL: ${{ vars.IDP_DEV_URL }}
      API_URL: ${{ vars.API_DEV_URL }}
      CLIENT_ID_TO_REVOKE: "kurasushi_dev_app_private"
      TENANT_ID: ${{ vars.KURASUSHI_TENANT_ID }}

  revoke-tokens-app-public:
    uses: ./.github/workflows/revoke-tokens.yml
    with:
      IDP_URL: ${{ vars.IDP_DEV_URL }}
      API_URL: ${{ vars.API_DEV_URL }}
      CLIENT_ID_TO_REVOKE: "kurasushi_dev_app_public"
