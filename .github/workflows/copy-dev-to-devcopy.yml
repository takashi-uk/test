name: Copy Dev to DevCopy DBs

on:
  workflow_dispatch:

jobs:
  call-multi-db-copy:
    uses: ./.github/workflows/multi-db-copy.yml
    with:
      copy_pairs_path: .github/config/copy_pairs.dev-to-devcopy.json
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      SVR14_PASSWORD_SECRET: ${{ secrets.SVR14_PASSWORD_SECRET }}
      SVR14COPY_PASSWORD_SECRET: ${{ secrets.SVR14COPY_PASSWORD_SECRET }}
      PRODSVR_PASSWORD_SECRET: ${{ secrets.PRODSVR_PASSWORD_SECRET }}
      STAGSVR_PASSWORD_SECRET: ${{ secrets.STAGSVR_PASSWORD_SECRET }}
